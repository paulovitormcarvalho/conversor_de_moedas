<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body>
    <main class="container">
        <img src="./img/logo.gif" alt="logo-conversor-de-moedas" id="img-logo">
        <section>
            <div class="container-converter-de">
                Converter <b>de</b>
                <select id="converter-de">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">$ Dólar americano</option>
                    <option value="libra">£ Libra</option>
                    <option value="euro">€ Euro</option>
                    <option value="btc">BTC</option>
                </select>
            </div>

            <div class="container-converter-para">
                Converter <b>para</b>
                <select id="converter-para">
                    <option value="dolar">$ Dólar americano</option>
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="libra">£ Libra</option>
                    <option value="euro">€ Euro</option>
                    <option value="btc">BTC</option>
                </select>
            </div>

            <div class="valor-input">
                Valor
                <input type="text" placeholder="R$ 10.000,00" id="input-valor">
            </div>

            <button id="botao-converter">Converter</button>

            <div class="div-moedas">
                <img src="./img/real.png" alt="moeda-a-ser-convertida" id="img-moeda1">
                <p class="moeda" id="moeda1">Real</p>
                <p class="valor" id="valor1">R$ 0,00</p>
                <img src="./img/arrow.png" alt="seta" id="seta">
                <img src="./img/dolar.png" alt="moeda-a-converter" id="img-moeda2">
                <p class="moeda" id="moeda2">Dólar americano</p>
                <p class="valor" id="valor2">$ 0.00</p>
            </div>
        </section>
    </main>
</body>

<script src="./scripts.js"></script>
</html>
